<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <span class="logo">Smart<span class="logo-accent">Agro</span></span>
      </mat-card-title>
      <mat-card-subtitle>{{ 'auth.login_subtitle' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'auth.username' | translate }}</mat-label>
          <input matInput formControlName="username" autocomplete="username">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>{{ 'auth.password' | translate }}</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-button">
          {{ 'auth.login' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="device-panel-card">
  <mat-card-header>
      <mat-card-title>
        <mat-icon>devices</mat-icon>
        {{ 'panel.available_devices' | translate }}
      </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="device-list">
      <div
        *ngFor="let template of deviceTemplates"
        class="device-item"
        [draggable]="true"
        (dragstart)="onDeviceDragStart($event, template)"
        [class.disabled]="!(canAddDevice(template) | async)"
      >
        <mat-icon>{{ template.icon }}</mat-icon>
        <span class="device-name">{{ getDeviceName(template.type) }}</span>
        <ng-container *ngIf="devices$ | async as devices">
          <span class="device-count">
            ({{ getDeviceCount(devices, template.type) }}/{{ getMaxCountDisplay(template.maxCount) }})
          </span>
        </ng-container>
      </div>
    </div>
  </mat-card-content>
</mat-card>
